{% extends "MainApp/base.html" %}


{% block content %}
<P>
    Topic: {{ topic }}
</P>
<ul>
    {% for e in entries %}
    <li>
        <P>{{ e.text }}</P>
        <P>{{ e.date_added}}</P>
        <P><a href="{% url 'MainApp:edit_entry' e.id %}">Edit entry</a></P>
    </li>

    {% empty %}
    <li>
        There are no entries for this topic yet.
    </li>
    {% endfor %}
</ul>

<P><a href="{% url 'MainApp:new_entry' topic.id %}">Add new entry</a></P>

{% endblock content %}
