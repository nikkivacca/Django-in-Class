{% extends "MainApp/base.html" %}


{% block content %}

{% if form.errors %}

<P>Your username and password did not match. Please tyr again.
</P>
{% endif %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'MainApp:index' }" />
</form>

{% endblock content %}
